apiVersion: v1
kind: Service
metadata:
  name: quake3-service
spec:
  type: LoadBalancer
  ports:
    - port: 27960
      targetPort: 27960
      protocol: UDP
selector:
  app: quake3

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quake3-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quake3
  template:
    metadata:
      labels:
        app: quake3
    spec:
      containers:
      - name: quake3
        image: your-quake3-image # Replace with your Quake 3 server image
        ports:
        - containerPort: 27960
          protocol: UDP

